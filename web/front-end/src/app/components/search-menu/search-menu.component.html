<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="categories"><b>Categories: (Hold ctrl / cmd to select multiple)</b></label>
    <select class="form-control" id="categories" multiple [(ngModel)]="selectedCategories" name="categories">
      <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="isbn"><b>ISBN:</b></label>
    <input type="text" class="form-control" id="isbn" name="isbn">
  </div>

  <div class="form-group">
    <label for="title"><b>Title:</b></label>
    <input type="text" class="form-control" id="title" name="title">
  </div>

  <div class="form-group">
    <label for="author"><b>Author:</b></label>
    <input type="text" class="form-control" id="author" name="author">
  </div>

  <div class="form-group">
    <label for="publisher"><b>Publisher:</b></label>
    <input type="text" class="form-control" id="publisher" name="publisher">
  </div>

  <div class="form-group">
    <label for="startYear"><b>Start Year:</b></label>
    <select class="form-control" id="startYear" name="startYear">
      <option *ngFor="let year of years">{{ year }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="endYear"><b>End Year:</b></label>
    <select class="form-control" id="endYear" name="endYear">
      <option *ngFor="let year of years">{{ year }}</option>
    </select>
  </div>

  <button type="submit" class="btn btn-primary">Search</button>
</form>
